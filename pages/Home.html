<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Form</title>
    <link rel="stylesheet" href="../css/sample_form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Input Field</h1>
        </header>
        <div>
            <label for="text">Text input type for Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="Password">Password input type: </label>
            <input type="Password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">URL input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number"> Number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel"> Telephone input type: </label>
            <input type="tel" id="tel" name="telephone">
        </div>
        <div>
            <label for="search"> Search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary"> Choose a salary: </label>
            <input type="range" id="search" name="search" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
    </form>
</body>

</html>
